# College WLAN Configuration
# Use this profile when connected to college WLAN (172.10.x.x network)
# Default Gateway: 172.10.8.1

spring.application.name=coding
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DB}
spring.data.mongodb.auto-index-creation=true
spring.main.allow-circular-references = true

# Server Configuration for College WLAN access
server.port=8080
server.address=0.0.0.0

# Judge0 Configuration - Auto-detect IP for college WLAN
# The application will automatically detect the correct IP (172.10.x.x)
judge0.api.url=http://localhost:2358
judge0.api.timeout=30

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.com.coding.coding=INFO
logging.level.com.coding.coding.Utils.NetworkConfigUtil=DEBUG

# Network Information
# College WLAN typically uses 172.10.x.x range
# Default Gateway: 172.10.8.1 