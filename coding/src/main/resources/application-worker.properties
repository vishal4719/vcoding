# Worker Configuration
worker.id=${WORKER_ID:worker-1}

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coding_platform

# Judge0 Configuration
judge0.api.url=http://localhost:2358

# Logging Configuration
logging.level.com.coding.coding=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [${worker.id}] %-5level %logger{36} - %msg%n 